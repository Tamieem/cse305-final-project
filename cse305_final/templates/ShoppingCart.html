<!DOCTYPE HTML>
<html>
<head>
<title>Your Cart</title>
<link rel="stylesheet" href={{url_for('static', filename='css/cart.css')}} />
<link rel="stylesheet" href={{url_for('static', filename='css/topStyle.css') }} />
</head>
<body>
<div id="title">
	<a href="/">
	<img id="logo" src= {{ url_for('static', filename='images/logo.png') }} />
	</a>
	<form>
	</form>

	{% if not loggedIn %}
		<div id="signInButton">
			<a class="link" href="/verifylogin">Sign In</a>
		</div>
	{% else %}
	<div class="dropdown">
		<button class="dropbtn">Hello, <br>{{firstName}}</button>
		<div class="dropdown-content">
			<a href="/account/profile">Your profile</a>
			<a href="/account/orders">Your orders</a>
			<hr>
			<a href="/logout">Sign Out</a>
		</div>
	</div>
	{% endif %}
</div>
<div id="cartItems">
	<h2>Shopping Cart</h2>
	<div id="tableItems">
		{% for row in items %}
		<div>
			<hr id="seperator">
			<div id="itemImage">
				Item:
			</div>
			<div id="itemName">
				<span id="itemNameTag">{{row[1]}}
					<br>Serial Number #{{row[0]}}</span><br>
				<a href="/removeFromCart?ArticleID={{row[0]}}">Remove</a>
			</div>
			<div id="itemPrice">
				${{row[2]}}0
			</div>
		</div>
		{% endfor %}
		<hr id="seperator">
		<div id="total">
			<span id="subtotal">Subtotal</span> : ${{totalPrice}}0
		</div>
	</div>
</div>
	{% if totalPrice %}
		<a href="/checkout">Confirm checkout</a><br>
		<a href="/">Continue Shopping</a>
	{% endif %}
</body>
</html>
