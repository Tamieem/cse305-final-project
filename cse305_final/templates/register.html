<html>
<head>
<title>Registration</title>
<script type="text/javascript" src="{{ url_for('static', filename = 'js/validateForm.js') }}">
    <link rel="stylesheet" href={{ url_for('static', filename='css/topStyle.css') }} />
</script>
</head>
<body>
<form action="/register" method="POST" onsubmit="return validate()">
    <p>First Name: <input type="text" name="FirstName"></p>
    <p>Last Name: <input type="text" name="LastName"></p>
    <p>Address: <input type="text" name="Address"></p>
    <p>Phone Number: <input type="text" name="PhoneNumber"></p>

    <p>Email: <input type="email" name="EmailID"></p>
    <P>Password: <input type="password" name="Password" id="password" required></p>

    <P>Credit Card: <input type="text" name="paymentInfo" id="paymentInfo" required></p>
    <P>Expiration Date (mm/yy): <input type="text" name="expirationDate" id="expirationDate" required></p>
    <p><input type="submit" value="Register"></p>

    <a href="/verifylogin">Login here</a>
</form>
</body>
</html>
