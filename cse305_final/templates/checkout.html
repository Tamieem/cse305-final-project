<!DOCTYPE HTML>
<html>
<head>
<title>Welcome</title>
<link rel="stylesheet" href={{ url_for('static', filename='css/home.css') }} />
<link rel="stylesheet" href={{ url_for('static', filename='css/topStyle.css') }} />
</head>
<body>
<div id="title">
	<a href="/">
		<img id="logo" src= {{ url_for('static', filename='images/logo.png') }} />
	</a>
</div>
<div class="display">

	{% if {{error}} %}
	<div>
		<h2>Order ID: {{orderID}}</h2>
        <h4>FedEX will be shipping this order to
			{{name}}<br>
        	{{address}}<br>
			Order placed: {{now}}<br>
			${{totalPrice}}0 charged to Credit Card</h4>
		<a href="/">Return to HomePage</a>
    </div>
	{% else %}
	<div>
		<h2>Error processing checkout</h2>
		<a href="/">Return to HomePage</a>
    </div>
	{% endif %}

</div>
</body>
</html>
