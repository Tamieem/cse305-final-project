<!DOCTYPE HTML>
<html>
<head>
<title>Profile Home</title>
<link rel="stylesheet" href={{ url_for('static', filename='css/profileHome.css') }} />
<link rel="stylesheet" href={{ url_for('static', filename='css/topStyle.css') }} />
</head>
<body>
<div id="title">
	<a href="/">
		<img id="logo" src= {{ url_for('static', filename='images/logo.png') }} />
	</a>

	{% if not loggedIn %}
	<div id="signInButton">
		<a class="link" href="/loginForm">Sign In</a>
	</div>
	{% else %}
	<div class="dropdown">
		<button class="dropbtn">Hello, <br>{{firstName}}</button>

		<div class="dropdown-content">
			<a href="/account/profile">Your profile</a>
			<a href="/account/orders">Your orders</a>
			<hr>
			<a href="/logout">Sign Out</a>
		</div>
	</div>
	{% endif %}
	<div id="kart">
		<a class="link" href="/ShoppingCart">
			<img src={{url_for('static', filename='images/shoppingcart.jpg')}} id="cartIcon" />
			CART ({{itemNo}})
		</a>
	</div>
</div>

<div class="display">
	<a href="/account/edit">Edit Profile</a><br>
	<a href="/account/updatePassword">Update your password</a>
</div>
</body>
</html>
