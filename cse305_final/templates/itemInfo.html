<!DOCTYPE HTML>
<html>
<head>
<title>Product Description</title>
<link rel="stylesheet" href={{url_for('static', filename='css/productDescription.css')}} />
<link rel="stylesheet" href={{ url_for('static', filename='css/topStyle.css')}} />
</head>
<body>
<div id="title">
	<a href="/">
		<img id="logo" src= {{ url_for('static', filename='images/logo.png') }} />
	</a>

	{% if not loggedIn %}
	<div id="signInButton">
		<a class="link" href="/loginForm">Sign In</a>
	</div>
	{% else %}
	<div class="dropdown">
		<button class="dropbtn">Hello, <br>{{firstName}}</button>
		<div class="dropdown-content">
			<a href="/account/orders">Your orders</a>
			<a href="/account/profile">Your profile</a>
			<hr>
			<a href="/logout">Sign Out</a>
		</div>
	</div>
	{% endif %}
	<div id="kart">
		<a class="link" href="/ShoppingCart">
			<img src={{url_for('static', filename='images/shoppingcart.jpg')}} id="cartIcon" />
			CART ({{itemNo}})
		</a>
	</div>
</div>
<div id="display">
	<div id="productName">
		<h1>{{itemInfo[1]}}</h1>
	</div>

	<div id="productDescription">
		<h2>Details</h2>
		<table id="descriptionTable">
			<tr>
				<td>Name</td>
				<td>{{itemInfo[1]}}</td>
			</tr>
			<tr>
				<td>Price</td>
				<td>${{itemInfo[2]}}0</td>
			</tr>
			<tr>
				<td>Type</td>
				<td>{{itemInfo[3]}}</td>
			</tr>
		</table>
		<h2>Reviews</h2>
		<p>There are currently no reviews.</p>
	</div>
	<div id="addToCart">
		<a href="/addToCart?ArticleID={{request.args.get('ArticleID')}}">Add to Cart</a>
	</div>
</div>
</body>
</html>
